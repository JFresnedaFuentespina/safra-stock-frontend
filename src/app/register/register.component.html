<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Registrarse</h3>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
          [(ngModel)]="confirmPassword" required />
      </div>

      <div *ngIf="passwordMismatch" class="alert alert-danger p-2">
        Las contraseñas no coinciden.
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Registrarse
      </button>
      <div class="text-center mt-3">
        <p>¿Ya tienes una cuenta?
          <a href="#" (click)="goToLogin(); $event.preventDefault()">Inicia sesión aquí</a>
        </p>
      </div>
    </form>
  </div>
</div>
