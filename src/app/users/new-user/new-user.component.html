<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center py-5">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Nuevo usuario</h3>
    <form (ngSubmit)="createUser()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre de usuario</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Correo electrónico</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required />
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Contraseña</label>
        <input type="password" id="password1" name="password1" class="form-control" [(ngModel)]="password" required />
      </div>

      <div class="mb-3">
        <label for="admin" class="form-label">Administrador</label>
        <input type="checkbox" id="admin" name="admin" class="form-check-input" [(ngModel)] = "admin" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Guardar
      </button>
    </form>
  </div>
</div>
