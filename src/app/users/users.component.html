<app-navbar></app-navbar>

<div class="container mt-4">
    <h2 class="my-4 d-flex flex-wrap justify-content-between align-items-center gap-2">
        Lista de Usuarios
        <button class="btn btn-primary flex-shrink-0" (click)="onNewUser()">
            <i class="bi bi-plus-circle me-1"></i> Nuevo Usuario
        </button>
    </h2>

    <!-- Selector de estado -->
    <div class="mb-3 d-flex align-items-center gap-2">
        <label for="filterStatus" class="form-label mb-0">Mostrar:</label>
        <select id="filterStatus" class="form-select w-auto" [(ngModel)]="filterStatus">
            <option value="active">Activos</option>
            <option value="inactive">Inactivos</option>
            <option value="all">Todos</option>
        </select>
    </div>

    <!-- Tabla para pantallas medianas y grandes -->
    <div class="table-responsive d-none d-md-block">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Permisos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of filteredUsers | paginate: {itemsPerPage: 5, currentPage: page}">
                    <td>{{ user.id }}</td>
                    <td class="text-truncate" style="max-width: 200px;">{{ user.nombre }}</td>
                    <td class="text-truncate" style="max-width: 250px;">{{ user.correo }}</td>
                    <td>{{ user.permisos }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" (click)="editarUsuario(user.id)">
                            <i class="bi bi-pencil"></i>
                        </button>

                        <!-- Mostrar botón según estado -->
                        <button *ngIf="user.active" class="btn btn-sm btn-danger" (click)="eliminarUsuario(user.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button *ngIf="!user.active" class="btn btn-sm btn-success" (click)="reactivarUsuario(user.id)">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event"
            class="d-flex justify-content-center mt-3"></pagination-controls>
    </div>

    <!-- Vista tarjeta para móviles -->
    <div class="d-md-none">
        <div class="row g-3">
            <div class="col-12" *ngFor="let user of filteredUsers | paginate: {itemsPerPage: 4, currentPage: page}">
                <div class="card shadow-sm p-2">
                    <div class="card-body">
                        <h5 class="card-title mb-1">{{ user.nombre }}</h5>
                        <p class="card-text small mb-1"><strong>ID:</strong> {{ user.id }}</p>
                        <p class="card-text small mb-1"><strong>Correo:</strong> {{ user.correo }}</p>
                        <p class="card-text small mb-2"><strong>Permisos:</strong> {{ user.permisos }}</p>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-warning flex-fill" (click)="editarUsuario(user.id)">
                                <i class="bi bi-pencil"></i>
                            </button>

                            <!-- Botón eliminar/reactivar según estado -->
                            <button *ngIf="user.active" class="btn btn-sm btn-danger flex-fill"
                                (click)="eliminarUsuario(user.id)">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button *ngIf="!user.active" class="btn btn-sm btn-success flex-fill"
                                (click)="reactivarUsuario(user.id)">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <pagination-controls (pageChange)="page = $event"
            class="d-flex justify-content-center mt-3"></pagination-controls>
    </div>
</div>
