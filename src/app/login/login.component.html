<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Inicio de sesión</h3>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre de usuario</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required />
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Contraseña</label>
        <input type="password" id="password1" name="password1" class="form-control" [(ngModel)]="password" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Inicio de sesión
      </button>
    </form>

    <div class="mt-3 text-center">
      <p>¿No tienes cuenta?
        <a href="#" (click)="goToRegister()" class="text-decoration-none">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
